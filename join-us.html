<!DOCTYPE html>
<html lang="en">

<!--Head-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flukey Feathers Badminton Club Bournemouth. Join us today!">
    <meta name="keywords" content="badminton club, badminton, bournemouth, flukey feathers">
    <title>Flukey Feathers Badminton Club</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!--body-->

<body>

    <!--header-->
    <header>
        <div id="hero-outer">
            <div id="hero-image">
                <div id="club-name">
                    <a href="index.html">
                        <a href="index.html" aria-label="Go to Flukey Feathers About us page"></a>
                            <img id="flukey-logo" src="assets/images/flukey-feathers-logo.jpg" alt="Flukey Feathers Logo">
                        </a>
                    </a>
                </div>
            </div>
        </div>


    </header>

    <!--Navigation bar-->
    <nav id="navigation">
        <ul>
            <li><a href="index.html">About</a></li>
            <li><a href="club-sessions.html">Club Sessions</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="join-us.html" class="active">Join Us</a></li>
        </ul>
    </nav>

    <section>
        <h2>Join Flukey Feathers today!</h2>
        <form>
            <fieldset>
                <legend>Your Details</legend>
                
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="telephone">Telephone Number</label>
                <input type="tel" id="telephone" name="tel" required>
            </fieldset>
            <fieldset>
                <legend>Your Skill Level</legend>
                <p>How would you rate your level of play?</p>
                
                <input type="radio" id="beginner" value="beginner" name="skill" required>
                <label for="beginner">Beginner</label>

                <input type="radio" id="intermediate" value="intermediate" name="skill">
                <label for="intermediate">Intermediate</label>

                <input type="radio" id="advanced" value="advanced" name="skill">
                <label for="advanced">Advanced</label>
                
                <p>Which sessions are you interested in?</p>
                
                <input type="checkbox" id="beginner" value="beginner" name="interest" required>
                <label for="beginner">Beginner Coaching</label>

                <input type="checkbox" id="club-night" value="club-night" name="interest" required>
                <label for="club-night">Club Night</label>

                <input type="checkbox" id="league-match" value="league-match" name="interest" required>
                <label for="league-match">League Training</label>
            </fieldset>
            <input type="submit" name="submit" value="Submit">
            <input type="reset" name="reset" value="Reset">
        </form>
    </section>

    

    <!--footer-->
    <footer>
        <div id="social-networks">
            Find us on: <a href="https://www.facebook.com/groups/134694609922605" target="_blank" rel="noopener"
                aria-label="Visit the Flukey Feathers facebook page (opens in a new tab)"><i
                    class="fab fa-facebook"></i> Facebook</a>
        </div>
        <div id="footer-links">
            <ul>
                <li>
                    <a href="https://www.badmintonengland.co.uk/" target="_blank" rel="noreferrer"
                        aria-label="Visit the Badminton England website (opens in a new tab)">Badminton England</a>
                </li>
                <li>
                    <a href="https://www.badmintonbc.com/page/2888/The-Laws-of-Badminton" target="_blank"
                        rel="noreferrer" aria-label="View the rules of badminton (opens in a new tab)">Game Rules</a>
                </li>
            </ul>
        </div>
    </footer>

    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/cf20a1f091.js" crossorigin="anonymous"></script>

</body>

</html>
